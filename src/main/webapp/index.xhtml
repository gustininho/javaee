<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Sveiki atvykę į Clinicum:</h2>
    <ol>
        <ui:repeat value="#{clinics.allClinics}" var="clinic">
            <li><h:link value="#{clinic.title}" outcome="doctors?clinicId=#{clinic.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{clinics.clinicToCreate.title}" required="true" />
        <h:commandButton value="Create a new clinic" actionListener="#{clinics.createClinic}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
