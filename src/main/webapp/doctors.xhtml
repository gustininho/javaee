<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Doctors that work in #{doctorsForClinic.clinic.title}:</h2>
    <ol>
        <ui:repeat value="#{doctorsForClinic.clinic.doctors}" var="doctor">
            <li>
                <h:link value="#{doctor.name} " outcome="doctorDetails?doctorId=#{doctor.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{doctorsForClinic.doctorToCreate.name}" required="true" />
        <h:commandButton value="Add a new doctor to this clinic"
                         actionListener="#{doctorsForClinic.createDoctor}"
                         action="#{'doctors?faces-redirect=true&amp;clinicId='.concat(doctorsForClinic.clinic.id)}">
            <f:param name="clinicId" value="#{doctorsForClinic.clinic.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
